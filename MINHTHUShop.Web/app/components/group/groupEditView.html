<!-- Content Header (Page header) -->
<section class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1><small>CẬP NHẬT NHÓM</small></h1>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a ui-sref="home">Trang chủ</a></li>
                    <li class="breadcrumb-item"><a ui-sref="home">Quản lý phân quyền</a></li>
                    <li class="breadcrumb-item"><a ui-sref="group">Nhóm</a></li>
                    <li class="breadcrumb-item active">Cập nhật</li>
                </ol>
            </div>
        </div>
    </div><!-- /.container-fluid -->
</section>

<!-- Main content -->
<section class="content">
    <div style="width:95%; margin:auto;">
        <!-- Horizontal Form -->
        <div class="card card-success">
            <div class="card-header">
                <h3 class="card-title">CẬP NHẬT NHÓM: {{group.Name}}</h3>
            </div>
            <!-- /.card-header -->
            <!-- form start -->
            <form class="form-horizontal" novalidate name="frmUpdateGroup" role="form" ng-submit="UpdateGroup()">
                <div class="card-body">
                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label">Mã nhóm</label>
                        <lable class="col-sm-9 col-form-label">{{group.GroupID}}</lable>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label">Tên nhóm <span style="color:red"> (*)</span></label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" name="name" ng-model="group.Name" ng-maxlength="50" placeholder="Tên nhóm người dùng" required>
                            <div class="has-error" ng-show="frmUpdateGroup.name.$invalid">
                                <span ng-show="frmUpdateGroup.name.$error.required" class="has-error" style="color: red; font-style: italic; font-size: small;">Bạn chưa nhập tên nhóm người dùng!</span>
                                <span ng-show="frmUpdateGroup.name.$error.maxlength" class="has-error" style="color: red; font-style: italic; font-size: small;">Chỉ nhập tối đa 50 ký tự!</span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label">Quyền</label>
                        <div class="col-sm-9">
                            <p ng-repeat="role in roles">
                                <input type="checkbox" checklist-model="group.RoleVMs" checklist-value="role"> {{role.Description}}
                                <br />
                            </p>
                        </div>
                    </div>
                </div>
                <!-- /.card-body -->
                <div class="card-footer">
                    <button ui-sref="group" class="btn btn-danger">Hủy</button>
                    <button type="submit" ng-disabled="frmUpdateGroup.$invalid" class="btn btn-success float-right">Lưu</button>
                </div>
                <!-- /.card-footer -->
            </form>
        </div>
    </div>
</section>
