<!-- Content Header (Page header) -->
<section class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1><small>CẬP NHẬT PHƯƠNG THỨC THANH TOÁN</small></h1>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a ui-sref="home">Trang chủ</a></li>
                    <li class="breadcrumb-item"><a ui-sref="home">Quản lý thông tin</a></li>
                    <li class="breadcrumb-item"><a ui-sref="paymentMethod">Phương thức thanh toán</a></li>
                    <li class="breadcrumb-item active">Cập nhật</li>
                </ol>
            </div>
        </div>
    </div><!-- /.container-fluid -->
</section>

<!-- Main content -->
<section class="content">
    <div style="width:95%; margin:auto;">
        <!-- Horizontal Form -->
        <div class="card card-success">
            <div class="card-header">
                <h3 class="card-title">CẬP NHẬT PHƯƠNG THỨC THANH TOÁN: {{paymentMethod.Name}}</h3>
            </div>
            <!-- /.card-header -->
            <!-- form start -->
            <form class="form-horizontal" novalidate name="frmUpdatePaymentMethod" role="form" ng-submit="UpdatePaymentMethod()">
                <div class="card-body">
                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label">Mã phương thức</label>
                        <lable class="col-sm-9 col-form-label">{{paymentMethod.PaymentMethodID}}</lable>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label">Tên phương thức <span style="color:red"> (*)</span></label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" name="name" ng-model="paymentMethod.Name" ng-maxlength="50" placeholder="Tên phương thức thanh toán" required>
                            <div class="has-error" ng-show="frmUpdatePaymentMethod.name.$invalid">
                                <span ng-show="frmUpdatePaymentMethod.name.$error.required" class="has-error" style="color: red; font-style: italic; font-size: small;">Bạn chưa nhập tên phương thức thanh toán!</span>
                                <span ng-show="frmUpdatePaymentMethod.name.$error.maxlength" class="has-error" style="color: red; font-style: italic; font-size: small;">Chỉ nhập tối đa 50 ký tự!</span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label">Mô tả phương thức</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" name="description" ng-model="paymentMethod.Description" ng-maxlength="250" placeholder="Mô tả phương thức thanh toán">
                            <div class="has-error" ng-show="frmUpdatePaymentMethod.description.$invalid">
                                <span ng-show="frmUpdatePaymentMethod.description.$error.maxlength" class="has-error" style="color: red; font-style: italic; font-size: small;">Chỉ nhập tối đa 250 ký tự!</span>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /.card-body -->
                <div class="card-footer">
                    <button ui-sref="paymentMethod" class="btn btn-danger">Hủy</button>
                    <button type="submit" ng-disabled="frmUpdatePaymentMethod.$invalid" class="btn btn-success float-right">Lưu</button>
                </div>
                <!-- /.card-footer -->
            </form>
        </div>
    </div>
</section>
