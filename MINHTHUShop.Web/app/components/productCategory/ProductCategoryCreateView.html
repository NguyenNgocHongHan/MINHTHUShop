<!-- Content Header (Page header) -->
<section class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1><small>Thêm mới danh mục sản phẩm</small></h1>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="#"><i class="fa fa-dashboard"></i>Trang chủ</a></li>
                    <li class="breadcrumb-item"><a href="#">Quản lý thông tin</a></li>
                    <li class="breadcrumb-item"><a ui-sref="productCategory">Danh mục sản phẩm</a></li>
                    <li class="breadcrumb-item active">Thêm mới</li>
                </ol>
            </div>
        </div>
    </div><!-- /.container-fluid -->
</section>

<!-- Main content -->
<section class="content">
    <div style="width:80%; margin:auto;">
        <!-- Horizontal Form -->
        <div class="card card-success">
            <div class="card-header">
                <h3 class="card-title">THÊM MỚI DANH MỤC SẢN PHẨM</h3>
            </div>
            <!-- /.card-header -->
            <!-- form start -->
            <form class="form-horizontal" novalidate name="frmCreateProductCategory" role="form" ng-submit="CreateProductCategory()">
                <div class="card-body">
                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label">Tên danh mục</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="name" ng-model="productCategory.Name" ng-change="GetMetaTitle()" ng-maxlength="50" placeholder="Tên danh mục sản phẩm" required>
                            <div class="has-error" ng-show="frmCreateProductCategory.name.$invalid">
                                <span ng-show="frmCreateProductCategory.name.$error.required" class="has-error" style="color: red; font-style: italic; font-size: small;">Bạn chưa nhập tên danh mục!</span>
                                <span ng-show="frmCreateProductCategory.name.$error.maxlength" class="has-error" style="color: red; font-style: italic; font-size: small;">Chỉ nhập tối đa 50 ký tự!</span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label">Thứ tự danh mục</label>
                        <div class="col-sm-8">
                            <input type="number" min="0" class="form-control" name="sort" ng-model="productCategory.Sort" placeholder="Thứ tự hiển thị danh mục (nếu có)">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label">Danh mục cha</label>
                        <div class="col-sm-8">
                            <select class="form-control" name="parentID" ng-model="productCategory.ParentID" ng-options="option.CateID as option.Name for option in parentCategory">
                                <option value="">Mã danh mục cha (nếu có)</option>
                            </select>
                            <input type="hidden" name="parentID" ng-model="productCategory.ParentID" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label">Tiêu đề SEO</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="metaTitle" ng-model="productCategory.MetaTitle" ng-maxlength="250" placeholder="Tên tiêu đề SEO (Meta Title - nếu có)" required>
                            <div class="has-error" ng-show="frmCreateProductCategory.metaTitle.$invalid">
                                <span ng-show="frmCreateProductCategory.metaTitle.$error.required" class="has-error" style="color: red; font-style: italic; font-size: small;">Bạn chưa nhập tên tiêu đề SEO!</span>
                                <span ng-show="frmCreateProductCategory.metaTitle.$error.maxlength" class="has-error" style="color: red; font-style: italic; font-size: small;">Chỉ nhập tối đa 250 ký tự!</span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label">Từ khóa SEO</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="metaKeywords" ng-model="productCategory.MetaKeywords" ng-maxlength="250" placeholder="Từ khóa SEO (Meta Keywords - nếu có)">
                            <span ng-show="frmCreateProductCategory.metaKeywords.$error.maxlength" class="has-error" style="color: red; font-style: italic; font-size: small;">Chỉ nhập tối đa 250 ký tự!</span>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label">Mô tả SEO</label>
                        <div class="col-sm-8">
                            <textarea class="form-control" name="metaDescriptions" ng-model="productCategory.MetaDescriptions" ng-maxlength="500" placeholder="Mô tả SEO (Meta Descriptions - nếu có)"></textarea>
                            <span ng-show="frmCreateProductCategory.metaDescriptions.$error.maxlength" class="has-error" style="color: red; font-style: italic; font-size: small;">Chỉ nhập tối đa 500 ký tự!</span>
                        </div>
                    </div>
                </div>
                <!-- /.card-body -->
                <div class="card-footer">
                    <button ui-sref="productCategory" class="btn btn-danger">Hủy</button>
                    <button type="submit" ng-disabled="frmCreateProductCategory.$invalid" class="btn btn-success float-right">Thêm</button>
                </div>
                <!-- /.card-footer -->
            </form>
        </div>
    </div>
</section>
