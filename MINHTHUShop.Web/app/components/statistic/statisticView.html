<section class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1><small>THỐNG KÊ DOANH THU</small></h1>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a ui-sref="home">Trang chủ</a></li>
                    <li class="breadcrumb-item"><a ui-sref="home">Thống kê</a></li>
                    <li class="breadcrumb-item active">Thống kê doanh thu</li>
                </ol>
            </div>
        </div>
    </div><!-- /.container-fluid -->
</section>

<!-- Main content -->
<section class="content">
    <div class="row">
        <div class="col-sm-6"></div>
        <div class="col-sm-6">
            <form class="form-inline float-sm-right">
                <div class="input-group input-group-sm">
                    <label>Từ ngày: </label>
                    <input type="date" class="form-control" name="fromDate" ng-model="fromDate" as-date>
                    <label style="margin-left:10px;">Đến ngày: </label>
                    <input type="date" class="form-control" name="toDate" ng-model="toDate" as-date>
                    <button class="btn btn-navbar" type="submit" ng-click="search()">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <div class="row" style="margin:auto;">
        <!-- Left col -->
        <section class="col-md-8">
            <!-- BAR CHART -->
            <div class="card card-success">
                <div class="card-header">
                    <h3 class="card-title">Doanh thu</h3>
                    <div class="card-tools">
                        <button type="button" class="btn btn-tool" data-card-widget="collapse">
                            <i class="fas fa-minus"></i>
                        </button>
                    </div>
                </div>
                <div class="card-body">
                    <div class="chart">
                        <canvas id="bar" class="chart chart-bar" chart-data="chartdata" chart-labels="labels" chart-series="series"></canvas>
                    </div>
                </div>
                <!-- /.card-body -->
            </div>
            <!-- /.card-->
        </section><!-- /.Left col -->
        <!-- right col (We are only adding the ID to make the widgets sortable)-->
        <section class="col-md-4">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">Chi tiết doanh thu</h3>
                    <div class="card-tools">
                        <button type="button" class="btn btn-tool" data-card-widget="collapse">
                            <i class="fas fa-minus"></i>
                        </button>
                    </div>
                </div>
                <!-- /.card-header -->
                <div class="card-body p-0">
                    <table class="table">
                        <thead>
                            <tr>
                                <th style="text-align:center;">Ngày</th>
                                <th style="text-align:center;">Doanh số</th>
                                <th style="text-align:center;">Lợi nhuận</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="item in tabledata">
                                <td style="text-align:center;">{{item.Date | date}}</td>
                                <td style="text-align:center;">{{item.Revenues | number}}</td>
                                <td style="text-align:center;">{{item.Benefit | number}}</td>
                            </tr>
                            <tr>
                                <td style="text-align:center;"><b>Tổng:</b></td>
                                <td style="text-align:center;"><b style="color:orangered">{{totalRevenues | number}}</b></td>
                                <td style="text-align:center;"><b style="color:green">{{totalBenefit | number}}</b></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <!-- /.card-body -->
            </div>
            <!-- /.card -->
        </section><!-- right col -->
    </div><!-- /.row (main row) -->

</section><!-- /.content -->
