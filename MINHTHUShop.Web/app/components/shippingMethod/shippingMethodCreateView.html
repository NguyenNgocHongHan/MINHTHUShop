<!-- Content Header (Page header) -->
<section class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1><small>THÊM MỚI PHƯƠNG THỨC VẬN CHUYỂN</small></h1>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a ui-sref="home">Trang chủ</a></li>
                    <li class="breadcrumb-item"><a ui-sref="home">Quản lý thông tin</a></li>
                    <li class="breadcrumb-item"><a ui-sref="shippingMethod">Phương thức vận chuyển</a></li>
                    <li class="breadcrumb-item active">Thêm mới</li>
                </ol>
            </div>
        </div>
    </div><!-- /.container-fluid -->
</section>

<!-- Main content -->
<section class="content">
    <div style="width:95%; margin:auto;">
        <!-- Horizontal Form -->
        <div class="card card-success">
            <div class="card-header">
                <h3 class="card-title">THÊM MỚI PHƯƠNG THỨC VẬN CHUYỂN</h3>
            </div>
            <!-- /.card-header -->
            <!-- form start -->
            <form class="form-horizontal" novalidate name="frmCreateShippingMethod" role="form" ng-submit="CreateShippingMethod()">
                <div class="card-body">
                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label">Tên phương thức <span style="color:red"> (*)</span></label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" name="name" ng-model="shippingMethod.Name" ng-maxlength="50" placeholder="Tên phương thức vận chuyển" required>
                            <div class="has-error" ng-show="frmCreateShippingMethod.name.$invalid">
                                <span ng-show="frmCreateShippingMethod.name.$error.required" class="has-error" style="color: red; font-style: italic; font-size: small;">Bạn chưa nhập tên phương thức vận chuyển!</span>
                                <span ng-show="frmCreateShippingMethod.name.$error.maxlength" class="has-error" style="color: red; font-style: italic; font-size: small;">Chỉ nhập tối đa 50 ký tự!</span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label">Mô tả</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" name="desciption" ng-model="shippingMethod.Description" ng-maxlength="250" placeholder="Mô tả phương thức vận chuyển">
                            <div class="has-error" ng-show="frmCreateShippingMethod.description.$invalid">
                                <span ng-show="frmCreateShippingMethod.description.$error.maxlength" class="has-error" style="color: red; font-style: italic; font-size: small;">Chỉ nhập tối đa 250 ký tự!</span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label">Phí vận chuyển <span style="color:red"> (*)</span></label>
                        <div class="col-sm-9">
                            <input type="number" min="0" class="form-control" name="cost" ng-model="shippingMethod.Cost" placeholder="Phí vận chuyển" required>
                            <div class="has-error" ng-show="frmCreateShippingMethod.cost.$invalid">
                                <span ng-show="frmCreateShippingMethod.cost.$error.required" class="has-error" style="color: red; font-style: italic; font-size: small;">Bạn chưa nhập phí vận chuyển!</span>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /.card-body -->
                <div class="card-footer">
                    <button ui-sref="shippingMethod" class="btn btn-danger">Hủy</button>
                    <button type="submit" ng-disabled="frmCreateShippingMethod.$invalid" class="btn btn-success float-right">Thêm</button>
                </div>
                <!-- /.card-footer -->
            </form>
        </div>
    </div>
</section>
