<!-- Content Header (Page header) -->
<section class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1><small>Danh mục sản phẩm</small></h1>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="#">Trang chủ</a></li>
                    <li class="breadcrumb-item"><a href="#">Quản lý thông tin</a></li>
                    <li class="breadcrumb-item active">Danh mục sản phẩm</li>
                </ol>
            </div>
        </div>
    </div><!-- /.container-fluid -->
</section>

<!-- Main content -->
<section class="content">
    <div class="card-body">
        <div class="row justify-content-lg-end">
            <form class="form-inline">
                <div class="input-group input-group-sm">
                    <input class="form-control" type="text" ng-model="keyword" placeholder="Tìm kiếm">
                    <button class="btn btn-navbar" type="submit" ng-click="search()">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </form>
        </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-body p-0">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th style="width: 5%">ID</th>
                                        <th>Tên danh mục</th>
                                        <th style="width: 16%">Thứ tự danh mục</th>
                                        <th style="width: 15%">Danh mục cha</th>
                                        <th style="width: 12%; text-align:center">
                                            <button ui-sref="productCategoryCreate" type="button" class="btn btn-success btn-sm">
                                                <i class="fa fa-plus"> Thêm</i>
                                            </button>
                                        </th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="item in productCategory">
                                        <td>{{item.CateID}}</td>
                                        <td>{{item.Name}}</td>
                                        <td>{{item.Sort}}</td>
                                        <td>{{item.ParentID}}</td>
                                        <td>
                                            <button class="btn btn-sm btn-primary" ui-sref="productCategoryEdit({id:item.CateID})">
                                                <i class="fa fa-pencil-alt"></i>
                                            </button>
                                            <button class="btn btn-sm btn-danger">
                                                <i class="fa fa-trash-alt"></i>
                                            </button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <!--        </div>-->
            <!-- /.card-body -->
            <div ng-if="totalCount>pageSize" class="card-footer">
                <pager-directive page="{{page}}" custom-path="{{customPath}}" pages-count="{{pagesCount}}" total-count="{{totalCount}}" search-func="GetProductCategory(page)"></pager-directive>
            </div>
            <div ng-if="totalCount==0" style="text-align:center; margin:20px 0">
                <small><i>Tìm thấy <strong style="color:red">{{totalCount}}</strong> kết quả</i></small>
            </div>
            <div ng-if="totalCount!=0" style="text-align: center; margin: 20px 0">
                <small><i>Tìm thấy <strong style="color:green">{{totalCount}}</strong> kết quả</i></small>
            </div>
            <!-- /.card-footer-->
        </div>
    <!-- /.card -->
</section>
